<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      type="text/javascript"
      defer
    ></script>

    <script src="all.js" defer></script>

    <title>Registration form</title>
  </head>
  <body>
    <main>
      <h1 id="page-title">List of All Participants</h1>
      <!-- <p class="alert alert--error">⚠️ This is example error</p> -->

      <table class="participants-table" id="participants-table">
        <thead>
          <tr>
            <th>S.N.</th>
            <th>Reg. No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Registered on</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>12786</td>
            <td>John Doe</td>
            <td>john@gmail.com</td>
            <td>23rd Aug, 2024, 12:13PM</td>
            <td>
              <button data-id="1" class="delete-btn">Delete</button>
            </td>
          </tr> -->
        </tbody>
      </table>

      <!-- download CSV button -->
      <button class="download-csv-btn" id="download-csv-btn">
        &DownArrowBar; &nbsp; Download CSV
      </button>
    </main>

    <div class="loading-wave hidden-el" id="loader">
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
    </div>
    <div class="overlay hidden-el" id="overlay"></div>
  </body>
</html>
