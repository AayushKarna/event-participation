<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Registration form</title>
  </head>
  <body>
    <div class="card" id="registraion-card">
      <h2 class="card-heading">Register</h2>

      <form action="#!" class="registration-form" id="registration-form">
        <label for="full-name">
          Full name
          <input type="text" id="full-name" name="full_name" required />
        </label>

        <label for="email">
          Email
          <input type="email" id="email" name="email" required />
        </label>

        <button type="submit">
          <img src="spinner.png" alt="Spinner" class="spin hidden-el" />
          <span>Sign Up</span>
        </button>
      </form>
    </div>

    <div class="card success-card hidden-el" id="success-card">
      <img src="checked.png" alt="Check Mark" class="check-mark" />
      <h3>Successful</h3>
      <p>
        Registraion Successful! Your registration number is
        <strong id="registration-number-container">12786</strong>.
      </p>
    </div>
  </body>
</html>
