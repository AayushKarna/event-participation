<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Giveaway Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="image_src" href="./Untitled.png" />

    <meta property="og:image" content="./Untitled.png" />
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"
    ></script>

    <script defer src="script.js"></script>

    <title>Registration form</title>
  </head>
  <body>
    <div class="card" id="registraion-card">
      <h2 class="form-header">2080 Batch Registration Form</h2>

      <form action="#!" class="registration-form" id="registration-form">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="full-name"
            name="full_name"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input
            type="tel"
            name="phone"
            id="phone-number"
            placeholder="Contact Number"
            pattern="^[0-9+\-\s]+$"
            required
          />
        </div>

        <button type="submit">
          <img src="spinner.png" alt="Spinner" class="spin hidden-el" />
          <span>Register</span>
        </button>
      </form>
    </div>

    <div class="card success-card hidden-el" id="success-card">
      <img src="checked.png" alt="Check Mark" class="check-mark" />
      <h3>Successful</h3>
      <div class="qrCode"></div>
      <p>
        Registraion Successful! Your registration number is
        <strong id="registration-number-container">12786</strong>.
      </p>
      <p>
        <strong>
          You must enter this QR code in order to receive goodies.Thus, do
          preserve this QR code.
        </strong>
      </p>
    </div>
  </body>
</html>
