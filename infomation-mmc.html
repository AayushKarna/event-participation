<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- THUMBNAIL -->
    <link
      rel="image_src"
      href="https://mmc-bca-2080-registration-form.netlify.app/Untitled.png"
    />
    <meta
      property="og:image"
      content="https://mmc-bca-2080-registration-form.netlify.app/Untitled.png"
    />

    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="all.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      type="text/javascript"
      defer
    ></script>
    <script src="all.js" defer></script>

    <title>List of all Participants</title>
  </head>
  <body>
    <main>
      <h1 id="page-title">List of All Participants</h1>
      <!-- <p class="alert alert--error">⚠️ This is example error</p> -->

      <table class="participants-table" id="participants-table">
        <thead>
          <tr>
            <th>S.N.</th>
            <th>Reg. No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Registered on</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="download-csv-btn" id="download-csv-btn">
        &DownArrowBar; &nbsp; Download CSV
      </button>
    </main>

    <div class="loading-wave hidden-el" id="loader">
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
    </div>
    <div class="overlay hidden-el" id="overlay"></div>
  </body>
</html>
